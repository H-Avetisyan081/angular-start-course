<h1 class="font-bold mb-2 text-center text-4xl">{{title | uppercase}} </h1>
<input type="text"
       class="mb-2 border py-2 px-4 w-full"
       placeholder="Filter products..."
       [(ngModel)]="therm"
>
<p *ngIf="loading" class="text-center text-lg"> Loading....</p>

<div *ngIf="productService.product">
  <app-product
    *ngFor="let product of productService.product | filterProduct:therm; let i=index"
    [product]="product"
  ></app-product>
</div>

<app-model *ngIf="modalService.isVisible$|async" title="Create new product">
  <app-create-product></app-create-product>
</app-model>

<button
  class="rounded-full bg-red-700 text-white fixed-right-15 bottom-5 py-2 px-4" style="position: fixed"
  (click)="modalService.open()"
>Add product</button>
