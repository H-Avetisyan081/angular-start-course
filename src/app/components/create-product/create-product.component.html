<form [formGroup]="form" (ngSubmit)="submit()" >
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product name"
    formControlName="title"
    appFocus
  >
  <p class="text-red-500 font-medium"
     *ngIf="title.errors?.minlength && title.touched">Please fill title field with minimum length 6. Now {{title.value.length}} </p>
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product price"
    formControlName="price"
    appFocus
  >
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product description"
    formControlName="description"
    appFocus
  >
  <p class="text-red-500 font-medium"
        *ngIf="description.errors?.minlength && title.touched">Please fill description field with minimum length 10. Now {{description.value.length}} </p>



  <button
    type="submit"
    class=" border rounded py-2 px-4 bg-blue-600 text-white"

  >Create
  </button>

</form>
